<!doctype html>
<html>
<!--학번(yyyymmdd)_1.html -->

<head>
    <title> Canvas 2D API</title>
    <meta charset="utf-8">
    <script>
        function drawCircle() {
            var canvas1 = document.getElementById("canvas1");
            var context1 = canvas1.getContext("2d");

            var x = canvas1.width / 6;
            var y = canvas1.height / 4;
            var radius = 30;
            context1.beginPath();
            context1.arc(x, y, radius, 0 * Math.PI / 180, 180 * Math.PI / 180);
            context1.closePath();
            context1.stroke();

            context1.beginPath();
            context1.arc(3 * x, y, radius, 0 * Math.PI / 180, 270 * Math.PI / 180);
            context1.closePath();
            context1.stroke();
            
            context1.beginPath();
            context1.arc(5 * x, y, radius, 0 * Math.PI / 180, 360 * Math.PI / 180);
            context1.stroke();


            context1.beginPath();
            context1.arc(x, 3 * y, radius, 0 * Math.PI / 180, 180 * Math.PI / 180, true);
            context1.stroke();

            context1.beginPath();
            context1.arc(3 * x, 3 * y, radius, 0 * Math.PI / 180, 270 * Math.PI / 180, true);
            context1.stroke();
            
            context1.beginPath();
            context1.arc(5 * x, 3 * y, radius, 0 * Math.PI / 180, 360 * Math.PI / 180, true);
            context1.stroke();

            var canvas2 = document.getElementById("canvas2");
            var context2 = canvas2.getContext("2d");

            var x = canvas2.width / 6;
            var y = canvas2.height / 4;
            var radius = 30;
            context2.fillStyle = "rgb(80,188,223)";
            context2.beginPath();
            context2.arc(x, y, radius, 0 * Math.PI / 180, 180 * Math.PI / 180);
            context2.closePath();
            context2.fill();

            context2.beginPath();
            context2.arc(3 * x, y, radius, 0 * Math.PI / 180, 270 * Math.PI / 180);
            context2.closePath();
            context2.fill();
            
            context2.beginPath();
            context2.arc(5 * x, y, radius, 0 * Math.PI / 180, 360 * Math.PI / 180);
            context2.fill();

            context2.beginPath();
            context2.arc(x, 3 * y, radius, 0 * Math.PI / 180, 180 * Math.PI / 180, true);
            context2.fill();

            context2.beginPath();
            context2.arc(3 * x, 3 * y, radius, 0 * Math.PI / 180, 270 * Math.PI / 180, true);
            context2.fill();
            
            context2.beginPath();
            context2.arc(5 * x, 3 * y, radius, 0 * Math.PI / 180, 360 * Math.PI / 180, true);
            context2.fill();
        }

    </script>
</head>

<body onload="drawCircle();">
    <div>
        <canvas id="canvas1" width="300" height="200"></canvas>
    </div>
    <div>
        <canvas id="canvas2" width="300" height="200"></canvas>
    </div>
</body>
